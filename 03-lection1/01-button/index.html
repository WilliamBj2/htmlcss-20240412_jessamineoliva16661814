<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <title>Button</title>
        <link rel="stylesheet" href="../../assets/css/main.css">

        <style>
            /* Исключительно для целей демонстрации */
            .button_182px {
                width: 182px;
            }
        </style>
    </head>
    <body>
        <!-- Primary -->
        <button class="button button_primary button_182px">Primary</button>
        <button class="button button_primary button_182px" disabled>Primary disabled</button>
        <!-- Secondary -->
        <button class="button button_secondary button_182px">Secondary</button>
        <button class="button button_secondary button_182px" disabled>Secondary disabled</button>
        <!-- Alternate -->
        <button class="button button_alternate button_182px">Alternate</button>
        <button class="button button_alternate button_182px" disabled>Alternate disabled</button>
    </body>
</html>
